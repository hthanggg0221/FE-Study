<!DOCTYPE html>
<html>
    <head>
        <meta name="charset" content="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Epilogue| Sign Up</title>
        <meta name="title" content="Epilogue| Sign Up">
        <meta name="description" content="Sign up an account">
        <meta name="author" content="Epilogue">

        <link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel = "stylesheet">
    </head>
    <body>
        <header>
            <p>Epilogue</p>
            <img src="iu1.jpeg" width="360" height="480" alt="IU">
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Index</a></li>
                <li><a href="location.html">Location</a></li>
                <li><a href="main.html">Main</a></li>
            </ul>
        </nav>
        <main>
            <h1>Sign Up</h1>
            <form>
                <div>
                    <label for="user_first_name">First Name</label><br>
                    <input type="text" id="user_first_name" name="user_first_name" required minlength="1" maxlength="7">
                </div>
                <div>
                    <label for="user_last_name">Last Name</label><br>
                    <input type="text" id="user_last_name" name="user_last_name" required minlength="3" maxlength="20">
                </div>
                <div>
                    <label for="user_email">Email</label><br>
                    <input type="email" id="user_email" name="user_email" required minlength="5">
                </div>
                <div>
                    <label for="user_password">Password</label><br>
                    <input type="password" id="user_password" name="user_password" required>
                </div>
                <div>
                    <label for="user_confirm_password">Confirm Password</label><br>
                    <input type="password" id="user_confirm_password" name="user_confirm_password" required>
                </div>
                <div>
                    <button type="submit">Sign Up</button>
                </div>
            </form>

            <style>
                input:focus:invalid {
                    border: 2px solid red;
                }
            </style>
        </main>
        <footer>
            <p>Copyright Epilogue Team</p>
        </footer>
        <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
